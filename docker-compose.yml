version: '3.7'
services:
    app:
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: app-turismo
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - network

    mysql:
        container_name: db-turismo
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        env_file: ./.env
        volumes:
            - /var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - network

    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: mysql
        depends_on:
            - mysql
        networks:
            - network

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx:/etc/nginx/conf.d
        networks:
            - network

networks:
    network:
        driver: bridge
